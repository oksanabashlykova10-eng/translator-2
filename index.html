<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Редактор переводчика</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: Inter, Arial, sans-serif;
  background: radial-gradient(circle at top, #10131f, #02030a);
  color: #e9f0ff;
}

/* ===== LAYOUT ===== */
.app {
  display: grid;
  grid-template-columns: 360px 1fr 420px;
  height: 100vh;
}

/* ===== PANELS ===== */
.panel {
  padding: 18px;
  overflow-y: auto;
  background: rgba(5,8,20,.75);
  border: 1px solid rgba(120,160,255,.15);
}

.settings { border-right: none; }
.code { border-left: none; }

.preview {
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== UI ===== */
h2 {
  margin: 0 0 14px;
  font-size: 13px;
  letter-spacing: .15em;
  text-transform: uppercase;
  color: #9fb8ff;
}

label {
  display: block;
  margin-top: 14px;
  font-size: 12px;
  opacity: .85;
}

input, textarea {
  width: 100%;
  padding: 9px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #2e3a6d;
  background: #050714;
  color: #e9f0ff;
  font-size: 13px;
}

textarea { resize: vertical; }

button {
  width: 100%;
  margin-top: 14px;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #3a4aa0;
  background: #0a1030;
  color: #9fb8ff;
  cursor: pointer;
  font-size: 12px;
  letter-spacing: .1em;
  text-transform: uppercase;
}

button.primary {
  background: linear-gradient(135deg, #ffb347, #ff7b00);
  color: #120700;
  border: none;
}

button.toggle.on {
  background: #ff7b00;
  color: #120700;
}

/* ===== PREVIEW ===== */
iframe {
  width: 420px;
  height: 420px;
  border: none;
  background: #02030a;
}

/* ===== CODE ===== */
#code {
  width: 100%;
  height: calc(100vh - 60px);
  background: #02030a;
  color: #7cffd8;
  font-family: monospace;
  font-size: 12px;
  padding: 12px;
  border: none;
}
</style>
</head>

<body>

<div class="app">

  <!-- SETTINGS -->
  <div class="panel settings">
    <h2>Редактор</h2>

    <label>Цвет корпуса</label>
    <input type="color" id="bg" value="#050714">

    <label>Цвет текста</label>
    <input type="color" id="text" value="#9fb8ff">

    <label>Акцент</label>
    <input type="color" id="accent" value="#ff7b00">

    <button id="neonToggle" class="toggle on">Неон: ВКЛ</button>

    <label>Цвет свечения</label>
    <input type="color" id="glow" value="#4da6ff">

    <label>Картинка (URL)</label>
    <input type="text" id="image"
      value="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">

    <label>Скругление</label>
    <input type="number" id="radius" value="6">

    <label>Размер шрифта</label>
    <input type="number" id="fontSize" value="16">

    <label>Громкость</label>
    <input type="number" id="volume" min="0" max="1" step="0.1" value="0.8">

    <label>Слова (en = ru)</label>
    <textarea id="dict" rows="6">water = вода
fire = огонь
book = книга
music = музыка</textarea>

    <button id="copy" class="primary">Скопировать iframe</button>
  </div>

  <!-- PREVIEW -->
  <div class="panel preview">
    <iframe id="preview"></iframe>
  </div>

  <!-- CODE -->
  <div class="panel code">
    <h2>iframe</h2>
    <textarea id="code" readonly></textarea>
  </div>

</div>

<script>
let neon = true;
const $ = id => document.getElementById(id);

$("neonToggle").onclick = () => {
  neon = !neon;
  $("neonToggle").classList.toggle("on", neon);
  $("neonToggle").textContent = neon ? "Неон: ВКЛ" : "Неон: ВЫКЛ";
  generate();
};

document.querySelectorAll("input, textarea")
  .forEach(e => e.addEventListener("input", generate));

function generate() {

  const dict = {};
  $("dict").value.split("\n").forEach(l => {
    const p = l.split("=");
    if (p.length === 2) dict[p[0].trim().toLowerCase()] = p[1].trim();
  });

  const glow = neon
    ? `0 0 18px ${$("glow").value}`
    : `0 0 0 transparent`;

  const inner = `
<div style="
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#02030a;
  font-family:'Courier New', monospace;
">
  <div style="
    width:360px;
    padding:18px;
    background:${$("bg").value};
    color:${$("text").value};
    border:2px solid ${$("accent").value};
    box-shadow:${glow};
    border-radius:${$("radius").value}px;
  ">
    <div style="opacity:.7;font-size:12px;margin-bottom:8px">
      SIGNAL INPUT
    </div>

    <input id="word"
      placeholder="ENTER CODE WORD"
      style="
        width:100%;
        padding:10px;
        background:#02030a;
        border:1px solid ${$("accent").value};
        color:${$("text").value};
        font-family:inherit;
      ">

    <button id="translate"
      style="
        width:100%;
        margin-top:12px;
        padding:10px;
        background:${$("accent").value};
        border:none;
        color:#120700;
        font-family:inherit;
        letter-spacing:.12em;
      ">
      DECODE
    </button>

    <button id="speak"
      style="
        width:100%;
        margin-top:8px;
        padding:10px;
        background:#0a1030;
        border:1px solid ${$("accent").value};
        color:${$("text").value};
        font-family:inherit;
      ">
      AUDIO
    </button>

    <div id="result"
      style="
        margin-top:14px;
        padding:10px;
        border:1px dashed ${$("accent").value};
        min-height:36px;
      ">
    </div>
  </div>
</div>

<script>
const DICTIONARY = ${JSON.stringify(dict)};
const VOLUME = ${$("volume").value};

translate.onclick = () => {
  const v = word.value.trim().toLowerCase();
  result.textContent =
    (!v || v.includes(" ")) ? "INVALID INPUT" :
    (DICTIONARY[v] || "NO DATA");
};

speak.onclick = () => {
  if (!word.value) return;
  const u = new SpeechSynthesisUtterance(word.value);
  u.lang = "en-US";
  u.volume = VOLUME;
  speechSynthesis.speak(u);
};
<\/script>
`;

  $("preview").srcdoc = inner;
  $("code").value =
`<iframe srcdoc="${inner.replace(/"/g,'&quot;')}"
style="width:100%;height:500px;border:none"></iframe>`;
}

generate();

$("copy").onclick = () => {
  navigator.clipboard.writeText($("code").value);
  alert("Готово");
};
</script>

</body>
</html>
