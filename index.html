<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Редактор переводчика</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "Courier New", monospace;
  background: radial-gradient(circle at top, #0b0f1f, #02030a);
  color: #cfe3ff;
}

.app {
  display: grid;
  grid-template-columns: 360px 1fr 420px;
  height: 100vh;
}

.panel {
  padding: 18px;
  overflow-y: auto;
  background: rgba(4,6,20,.75);
  border: 1px solid rgba(120,160,255,.12);
}

.preview {
  display: flex;
  justify-content: center;
  align-items: center;
}

h2 {
  font-size: 12px;
  letter-spacing: .2em;
  text-transform: uppercase;
  color: #9fb8ff;
  margin-bottom: 14px;
}

label {
  font-size: 12px;
  opacity: .8;
  display: block;
  margin-top: 12px;
}

input, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 8px;
  background: #02030a;
  border: 1px solid #2e3a6d;
  color: #cfe3ff;
  font-family: inherit;
  font-size: 13px;
}

textarea { resize: vertical; }

button {
  width: 100%;
  margin-top: 14px;
  padding: 10px;
  background: #02030a;
  border: 1px solid #3a4aa0;
  color: #9fb8ff;
  font-family: inherit;
  letter-spacing: .15em;
  cursor: pointer;
}

button.primary {
  background: linear-gradient(135deg, #11ff00, #7CFF00);
  color: #021400;
  border: none;
}

button.toggle.on {
  background: #11ff00;
  color: #021400;
}

iframe {
  width: 420px;
  height: 420px;
  border: none;
  background: #02030a;
}

#code {
  width: 100%;
  height: calc(100vh - 60px);
  background: #02030a;
  color: #7cffd8;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="app">

<!-- НАСТРОЙКИ -->
<div class="panel">
  <h2>Редактор</h2>

  <label>Цвет корпуса</label>
  <input type="color" id="bg" value="#050714">

  <label>Цвет текста</label>
  <input type="color" id="text" value="#cfe3ff">

  <label>Акцент</label>
  <input type="color" id="accent" value="#11ff00">

  <button id="neonToggle" class="toggle on">НЕОН: ВКЛ</button>

  <label>Цвет свечения</label>
  <input type="color" id="glow" value="#11ff00">

  <label>Аватарка (URL)</label>
  <input type="text" id="image"
    value="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">

  <label>Скругление</label>
  <input type="number" id="radius" value="6">

  <label>Громкость</label>
  <input type="number" id="volume" min="0" max="1" step="0.1" value="0.8">

  <label>Слова (en = ru)</label>
  <textarea id="dict" rows="6">water = вода
fire = огонь
book = книга
music = музыка</textarea>

  <button id="copy" class="primary">Скопировать iframe</button>
</div>

<!-- PREVIEW -->
<div class="panel preview">
  <iframe id="preview"></iframe>
</div>

<!-- CODE -->
<div class="panel">
  <h2>IFRAME</h2>
  <textarea id="code" readonly></textarea>
</div>

</div>

<script>
let neon = true;
const $ = id => document.getElementById(id);

$("neonToggle").onclick = () => {
  neon = !neon;
  $("neonToggle").classList.toggle("on", neon);
  $("neonToggle").textContent = neon ? "НЕОН: ВКЛ" : "НЕОН: ВЫКЛ";
  generate();
};

document.querySelectorAll("input, textarea")
  .forEach(e => e.addEventListener("input", generate));

function generate() {

  const dict = {};
  $("dict").value.split("\n").forEach(l => {
    const p = l.split("=");
    if (p.length === 2) dict[p[0].trim().toLowerCase()] = p[1].trim();
  });

  const glow = neon ? `0 0 20px ${$("glow").value}` : "none";

  const inner = `
<div style="
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#02030a;
  font-family:'Courier New', monospace;
">
  <div style="
    width:360px;
    padding:18px;
    background:${$("bg").value};
    color:${$("text").value};
    border:2px solid ${$("accent").value};
    box-shadow:${glow};
    border-radius:${$("radius").value}px;
  ">

    <div style="text-align:center;margin-bottom:12px">
      <img src="${$("image").value}"
        style="width:64px;height:64px;border-radius:50%;
        box-shadow:0 0 12px ${$("accent").value}">
    </div>

    <div style="opacity:.6;font-size:12px;margin-bottom:6px">
      SIGNAL INPUT
    </div>

    <input id="word" placeholder="ENTER CODE WORD"
      style="width:100%;padding:10px;
      background:#02030a;border:1px solid ${$("accent").value};
      color:${$("text").value};">

    <button id="translate"
      style="width:100%;margin-top:12px;
      background:${$("accent").value};border:none;color:#021400;">
      DECODE
    </button>

    <button id="speak"
      style="width:100%;margin-top:8px;
      background:#02030a;border:1px solid ${$("accent").value};
      color:${$("text").value};">
      AUDIO
    </button>

    <div id="result"
      style="margin-top:14px;padding:10px;
      border:1px dashed ${$("accent").value};min-height:36px">
    </div>

  </div>
</div>

<script>
const DICTIONARY = ${JSON.stringify(dict)};
const VOLUME = ${$("volume").value};

translate.onclick = () => {
  const v = word.value.trim().toLowerCase();
  result.textContent = (!v || v.includes(" "))
    ? "INVALID INPUT"
    : (DICTIONARY[v] || "NO DATA");
};

speak.onclick = () => {
  if (!word.value) return;
  const u = new SpeechSynthesisUtterance(word.value);
  u.lang = "en-US";
  u.volume = VOLUME;
  speechSynthesis.speak(u);
};
<\/script>
`;

  $("preview").srcdoc = inner;
  $("code").value =
`<iframe srcdoc="${inner.replace(/"/g,'&quot;')}"
style="width:100%;height:500px;border:none"></iframe>`;
}

generate();

$("copy").onclick = () => {
  navigator.clipboard.writeText($("code").value);
  alert("Готово");
};
</script>

</body>
</html>
