<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Translator Editor</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "Courier New", monospace;
  background: radial-gradient(circle at top, #0b0f1f, #02030a);
  color: #cfe3ff;
  overflow: hidden;
}

/* ===== SPARKLES ===== */
canvas#fx {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

/* ===== LAYOUT ===== */
.app {
  position: relative;
  z-index: 1;
  display: grid;
  grid-template-columns: 360px 1fr 560px;
  height: 100vh;
}

/* ===== PANELS ===== */
.panel {
  padding: 18px;
  overflow-y: auto;
  background: rgba(4,6,20,.78);
  border: 1px solid rgba(120,160,255,.15);
}

.preview {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== UI ===== */
h2 {
  margin: 0 0 14px;
  font-size: 12px;
  letter-spacing: .18em;
  text-transform: uppercase;
  color: #9fb8ff;
}

label {
  display: block;
  margin-top: 14px;
  font-size: 12px;
  opacity: .85;
}

input, textarea {
  width: 100%;
  padding: 9px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #2e3a6d;
  background: #050714;
  color: #e9f0ff;
  font-size: 13px;
}

textarea { resize: vertical; }

button {
  width: 100%;
  margin-top: 14px;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #3a4aa0;
  background: #0a1030;
  color: #9fb8ff;
  cursor: pointer;
  font-size: 12px;
  letter-spacing: .12em;
  text-transform: uppercase;
}

button.primary {
  background: linear-gradient(135deg, #ffb347, #ff7b00);
  color: #120700;
  border: none;
}

button.toggle.on {
  background: #39ff14;
  color: #001400;
}

/* ===== PREVIEW ===== */
iframe {
  width: 420px;
  height: 420px;
  border: none;
  background: transparent;
}

/* ===== CODE (NEON) ===== */
#code {
  width: 100%;
  height: calc(100vh - 60px);
  background: #02030a;
  color: #39ff14;
  font-family: "Courier New", monospace;
  font-size: 13px;
  padding: 16px;
  border: none;
  text-shadow:
    0 0 4px #39ff14,
    0 0 12px rgba(57,255,20,.6);
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="app">

<!-- SETTINGS -->
<div class="panel">
  <h2>EDITOR</h2>

  <label>Card color</label>
  <input type="color" id="panelBg" value="#050714">

  <label>Text color</label>
  <input type="color" id="text" value="#cfe3ff">

  <label>Accent (buttons)</label>
  <input type="color" id="accent" value="#ff8a00">

  <button id="neonToggle" class="toggle on">Neon: ON</button>

  <label>Neon color</label>
  <input type="color" id="glow" value="#ff8a00">

  <label>Avatar (URL)</label>
  <input type="text" id="image"
    value="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">

  <label>Corner radius (px)</label>
  <input type="number" id="radius" value="22">

  <label>Volume (0â€“1)</label>
  <input type="number" id="volume" step="0.1" min="0" max="1" value="0.8">

  <label>Dictionary (en = ru)</label>
  <textarea id="dict" rows="6">water = Ð²Ð¾Ð´Ð°
fire = Ð¾Ð³Ð¾Ð½ÑŒ
book = ÐºÐ½Ð¸Ð³Ð°
music = Ð¼ÑƒÐ·Ñ‹ÐºÐ°</textarea>

  <button id="copy" class="primary">Copy iframe</button>
</div>

<!-- PREVIEW -->
<div class="panel preview">
  <iframe id="preview"></iframe>
</div>

<!-- CODE -->
<div class="panel">
  <h2>IFRAME</h2>
  <textarea id="code" readonly></textarea>
</div>

</div>

<script>
/* ===== SPARKLES ===== */
const c = document.getElementById("fx");
const ctx = c.getContext("2d");
let w, h;

function resize(){
  w = c.width = window.innerWidth;
  h = c.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const sparks = Array.from({length: 90}, () => ({
  x: Math.random()*w,
  y: Math.random()*h,
  r: Math.random()*1.6 + 0.4,
  s: Math.random()*0.4 + 0.1
}));

function draw(){
  ctx.clearRect(0,0,w,h);
  sparks.forEach(p=>{
    p.y -= p.s;
    if(p.y < 0) p.y = h;
    ctx.fillStyle = "rgba(120,160,255,.35)";
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

/* ===== EDITOR ===== */
let neon = true;
const $ = id => document.getElementById(id);

$("neonToggle").onclick = () => {
  neon = !neon;
  $("neonToggle").classList.toggle("on", neon);
  $("neonToggle").textContent = neon ? "Neon: ON" : "Neon: OFF";
  generate();
};

document.querySelectorAll("input, textarea")
  .forEach(e => e.addEventListener("input", generate));

function generate(){
  const dict = {};
  $("dict").value.split("\n").forEach(l=>{
    const p=l.split("=");
    if(p[1]) dict[p[0].trim().toLowerCase()] = p[1].trim();
  });

  const glow = neon ? `0 0 30px ${$("glow").value}` : "none";

  const inner = `
<div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;">
  <div style="
    width:360px;
    padding:22px;
    background:${$("panelBg").value};
    color:${$("text").value};
    border-radius:${$("radius").value}px;
    box-shadow:${glow};
    text-align:center;
    font-family:Arial;
  ">
    <img src="${$("image").value}" style="width:64px;height:64px;border-radius:50%;margin-bottom:12px">
    <input id="word" placeholder="Type one English word"
      style="width:100%;padding:12px;border-radius:${$("radius").value}px;border:none">
    <button id="translate"
      style="width:100%;margin-top:10px;padding:12px;
      background:${$("accent").value};color:#fff;border:none;border-radius:${$("radius").value}px">
      Translate
    </button>
    <button id="speak"
      style="width:100%;margin-top:10px;padding:12px;
      background:${$("accent").value};color:#fff;border:none;border-radius:${$("radius").value}px">
      ðŸ”Š Speak
    </button>
    <div id="result" style="margin-top:12px"></div>
  </div>
</div>

<script>
const DICTIONARY=${JSON.stringify(dict)};
const VOLUME=${$("volume").value};
translate.onclick=()=>{
  const v=word.value.trim().toLowerCase();
  result.textContent=DICTIONARY[v]||"";
};
speak.onclick=()=>{
  if(!word.value)return;
  const u=new SpeechSynthesisUtterance(word.value);
  u.lang="en-US";u.volume=VOLUME;
  speechSynthesis.speak(u);
};
<\/script>`;

  $("preview").srcdoc = inner;
  $("code").value =
`<iframe srcdoc="${inner.replace(/"/g,'&quot;')}"
style="width:100%;height:500px;border:none"></iframe>`;
}
generate();

$("copy").onclick = ()=>{
  navigator.clipboard.writeText($("code").value);
  alert("Copied");
};
</script>

</body>
</html>
