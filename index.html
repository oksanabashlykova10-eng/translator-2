<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Translator Widget</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, #1a1a2e, #000);
  font-family: Arial, sans-serif;
}

#FX_ROOT {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CARD */
.card {
  width: 360px;
  padding: 26px 24px 28px;
  background: #0f1117;
  border-radius: 26px;
  text-align: center;
  box-shadow:
    0 0 25px rgba(255,140,0,.45),
    0 0 60px rgba(255,140,0,.15);
}

/* AVATAR */
.avatar {
  width: 76px;
  height: 76px;
  border-radius: 50%;
  object-fit: cover;
  margin: 0 auto 16px;
  display: block;
  box-shadow: 0 0 18px rgba(255,140,0,.8);
}

/* INPUT */
input {
  width: 100%;
  padding: 14px;
  border-radius: 18px;
  border: none;
  outline: none;
  font-size: 16px;
  margin-bottom: 12px;
}

/* BUTTONS */
button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 18px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(135deg, #ff8c00, #ff5e00);
  color: #fff;
  box-shadow: 0 0 16px rgba(255,140,0,.6);
}

button:active {
  transform: scale(.98);
}

/* RESULT */
.result {
  margin-top: 14px;
  font-size: 18px;
  color: #fff;
  min-height: 22px;
}
</style>
</head>

<body>

<div id="FX_ROOT">
  <div class="card">
    <img
      class="avatar"
      src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png"
      alt=""
    >

    <input id="word" placeholder="Type one English word">

    <button id="translate">Translate</button>
    <button id="speak">ðŸ”Š Speak</button>

    <div class="result" id="result"></div>
  </div>
</div>

</body>
</html>
