<style>

body{

/* ===== LAYOUT ===== */

.panel>*{position:relative;z-index:1}

.settings{overflow-y:auto}
.preview{display:flex;align-items:center;justify-content:center}

/* ===== UI ===== */

  letter-spacing:.12em;
  text-transform:uppercase;
  color:#f2f6ff;
  text-shadow:0 0 14px #6df2ff;
}

  color:#f5f7ff;

}

}

textarea{resize:vertical}

  margin-top:16px;
  padding:14px;

  border:none;
  cursor:pointer;
  font-size:.75rem;
  letter-spacing:.12em;
  text-transform:uppercase;

}
