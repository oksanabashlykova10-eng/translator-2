<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Translator Editor</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: Inter, Arial, sans-serif;
  background: radial-gradient(circle at top, #0b0f1f, #02030a);
  color: #e9f0ff;
}

/* ===== LAYOUT ===== */
.app {
  display: grid;
  grid-template-columns: 360px 1fr 420px;
  height: 100vh;
}

/* ===== PANELS ===== */
.panel {
  padding: 18px;
  overflow-y: auto;
  background: rgba(4,6,20,.75);
  border: 1px solid rgba(120,160,255,.12);
}

.preview {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== UI ===== */
h2 {
  margin: 0 0 14px;
  font-size: 12px;
  letter-spacing: .18em;
  text-transform: uppercase;
  color: #9fb8ff;
}

label {
  display: block;
  margin-top: 14px;
  font-size: 12px;
  opacity: .85;
}

input, textarea {
  width: 100%;
  padding: 9px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
}

textarea { resize: vertical; }

button {
  width: 100%;
  margin-top: 14px;
  padding: 12px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

.primary {
  background: #ff8a00;
  color: #fff;
}

.toggle {
  background: #333;
  color: #fff;
}

.toggle.on {
  background: #ff8a00;
}

/* ===== PREVIEW ===== */
iframe {
  width: 420px;
  height: 420px;
  border: none;
  background: transparent;
}

/* ===== CODE ===== */
#code {
  width: 100%;
  height: calc(100vh - 60px);
  background: #02030a;
  color: #7cffd8;
  font-family: monospace;
  font-size: 12px;
  padding: 12px;
  border: none;
}
</style>
</head>

<body>

<div class="app">

<!-- SETTINGS -->
<div class="panel">
  <h2>Editor</h2>

  <label>Background (outside)</label>
  <input type="color" id="bgOuter" value="#1a1a1a">

  <label>Card color</label>
  <input type="color" id="bgCard" value="#f6f2cc">

  <label>Input background</label>
  <input type="color" id="bgInput" value="#ffffff">

  <label>Text color</label>
  <input type="color" id="text" value="#333333">

  <label>Accent (buttons)</label>
  <input type="color" id="accent" value="#ff8a00">

  <button id="neonToggle" class="toggle on">Neon: ON</button>

  <label>Neon color</label>
  <input type="color" id="glow" value="#ffb347">

  <label>Avatar (URL)</label>
  <input type="text" id="image"
    value="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">

  <label>Corner radius</label>
  <input type="number" id="radius" value="22">

  <label>Volume (0â€“1)</label>
  <input type="number" id="volume" min="0" max="1" step="0.1" value="0.8">

  <label>Dictionary (en = ru)</label>
  <textarea id="dict" rows="6">water = Ð²Ð¾Ð´Ð°
fire = Ð¾Ð³Ð¾Ð½ÑŒ
book = ÐºÐ½Ð¸Ð³Ð°
music = Ð¼ÑƒÐ·Ñ‹ÐºÐ°</textarea>

  <button id="copy" class="primary">Copy iframe</button>
</div>

<!-- PREVIEW -->
<div class="panel preview">
  <iframe id="preview"></iframe>
</div>

<!-- CODE -->
<div class="panel">
  <h2>iframe</h2>
  <textarea id="code" readonly></textarea>
</div>

</div>

<script>
let neon = true;
const $ = id => document.getElementById(id);

$("neonToggle").onclick = () => {
  neon = !neon;
  $("neonToggle").classList.toggle("on", neon);
  $("neonToggle").textContent = neon ? "Neon: ON" : "Neon: OFF";
  generate();
};

document.querySelectorAll("input, textarea")
  .forEach(e => e.addEventListener("input", generate));

function generate() {

  const dict = {};
  $("dict").value.split("\n").forEach(l => {
    const p = l.split("=");
    if (p.length === 2) dict[p[0].trim().toLowerCase()] = p[1].trim();
  });

  const glow = neon
    ? `0 0 30px ${$("glow").value}`
    : `none`;

  const inner = `
<div style="
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:${$("bgOuter").value};
  font-family:Arial;
">
  <div style="
    width:360px;
    padding:22px;
    background:${$("bgCard").value};
    color:${$("text").value};
    border-radius:${$("radius").value}px;
    box-shadow:${glow};
    text-align:center;
  ">

    <img src="${$("image").value}"
      style="width:64px;height:64px;border-radius:50%;margin-bottom:12px">

    <input id="word"
      placeholder="Type one English word"
      style="
        width:100%;
        padding:12px;
        border-radius:${$("radius").value}px;
        border:none;
        background:${$("bgInput").value};
      ">

    <button id="translate"
      style="
        width:100%;
        margin-top:12px;
        padding:12px;
        background:${$("accent").value};
        color:#fff;
        border:none;
        border-radius:${$("radius").value}px;
      ">
      Translate
    </button>

    <button id="speak"
      style="
        width:100%;
        margin-top:10px;
        padding:12px;
        background:${$("accent").value};
        color:#fff;
        border:none;
        border-radius:${$("radius").value}px;
      ">
      ðŸ”Š Speak
    </button>

    <div id="result" style="margin-top:14px"></div>

  </div>
</div>

<script>
const DICTIONARY = ${JSON.stringify(dict)};
const VOLUME = ${$("volume").value};

translate.onclick = () => {
  const v = word.value.trim().toLowerCase();
  result.textContent = DICTIONARY[v] || "Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð¾Ð´Ð½Ð¾ ÑÐ»Ð¾Ð²Ð¾";
};

speak.onclick = () => {
  if (!word.value) return;
  const u = new SpeechSynthesisUtterance(word.value);
  u.lang = "en-US";
  u.volume = VOLUME;
  speechSynthesis.speak(u);
};
<\/script>
`;

  $("preview").srcdoc = inner;
  $("code").value =
`<iframe srcdoc="${inner.replace(/"/g,'&quot;')}"
style="width:100%;height:500px;border:none"></iframe>`;
}

generate();

$("copy").onclick = () => {
  navigator.clipboard.writeText($("code").value);
  alert("Copied");
};
</script>

</body>
</html>
