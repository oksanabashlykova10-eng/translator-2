<script>
let neonEnabled = true;

const preview = document.getElementById("preview");
const codeBox = document.getElementById("code");
const controls = document.querySelectorAll("input, textarea");

document.getElementById("neonToggle").onclick = () => {
  neonEnabled = !neonEnabled;

  btn.classList.toggle("on", neonEnabled);

};

controls.forEach(c => c.addEventListener("input", generate));

function generate() {

  const bg = bgInput().value;
  const text = textInput().value;
  const accent = accentInput().value;
  const glow = glowInput().value;
  const image = imageInput().value;
  const radius = radiusInput().value;
  const fontSize = fontSizeInput().value;
  const volume = volumeInput().value;

    ? `0 0 20px ${glow}88, 0 0 40px ${glow}44, 0 0 60px ${glow}22`
    : `0 10px 30px rgba(0,0,0,.25)`;

  const avatarGlow = neonEnabled ? `0 0 16px ${glow}` : `none`;

  const inner = `
<div id="FX_ROOT">

<style>

}

  border-radius:${radius}px;
  width:360px;
  text-align:center;
  box-shadow:${shadow};
}

  width:72px;
  height:72px;
  border-radius:50%;

  margin-bottom:14px;

}

.card button {

}

</style>

<script>

const VOLUME = ${volume};

  document.getElementById("result").textContent =
    (!v || v.includes(" ")) ? "–í–≤–µ–¥–∏—Ç–µ –æ–¥–Ω–æ —Å–ª–æ–≤–æ" :
    (DICTIONARY[v] || "–ù–µ—Ç –ø–µ—Ä–µ–≤–æ–¥–∞");
};
